

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static "movies/login/vendor/bootstrap/css/bootstrap.min.css" %}">

	<link rel="stylesheet" type="text/css" href="{% static "movies/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "movies/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

	<link rel="stylesheet" type="text/css" href="{% static "movies/login/vendor/animate/animate.css" %}">
	
	<link rel="stylesheet" type="text/css" href="{% static "movies/login/vendor/css-hamburgers/hamburgers.min.css" %}">

	<link rel="stylesheet" type="text/css" href="{% static "movies/login/vendor/animsition/css/animsition.min.css" %}">

	<link rel="stylesheet" type="text/css" href="{% static "movies/login/vendor/select2/select2.min.css" %}">
	
	<link rel="stylesheet" type="text/css" href="{% static "movies/login/vendor/daterangepicker/daterangepicker.css" %}">

	<link rel="stylesheet" type="text/css" href="{% static "movies/login/css/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "movies/login/css/main.css" %}">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form method="POST" class="login100-form validate-form" action="">{% csrf_token %}
					<span class="login100-form-title p-b-33">
						Account Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Please enter userid">
						{{ form.username }}
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter userid">
							{{ form.email }}
							<span class="focus-input100-1"></span>
							<span class="focus-input100-2"></span>
						</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						{{ form.password1 }}
						
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
							{{ form.password2 }}
							<span class="focus-input100-1"></span>
							<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
                            <input type="submit" value="register" class="login100-form-btn"/>
					</div>

					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">
						{{ form.errors }}
						{{ttt}}
						</span>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	
<!--===============================================================================================-->
	<script src="{% static "movies/login/vendor/jquery/jquery-3.2.1.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "movies/login/vendor/animsition/js/animsition.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "movies/login/vendor/bootstrap/js/popper.js" %}"></script>
	<script src="{% static "movies/login/vendor/bootstrap/js/bootstrap.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "movies/login/vendor/select2/select2.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "movies/login/vendor/daterangepicker/moment.min.js" %}"></script>
	<script src="{% static "movies/login/vendor/daterangepicker/daterangepicker.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "movies/login/vendor/countdowntime/countdowntime.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "movies/login/js/main.js" %}"></script>

</body>
</html>
